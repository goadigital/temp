<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="agency-info">
                <h1 id="agency-name">Travel Agency</h1>
                <p id="agency-mobile">Mobile: Not Set</p>
            </div>
            <button class="btn btn--primary setup-btn" id="setupBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 15.5A3.5 3.5 0 0 1 8.5 12A3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5 3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97 0-.33-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65A.506.506 0 0 0 14 2h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1 0 .33.03.65.07.97l-2.11 1.66c-.19.15-.25.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1.01c.52.4 1.06.74 1.69.99l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.26 1.17-.59 1.69-.99l2.49 1.01c.22.08.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.66Z"/>
                </svg>
                Setup
            </button>
        </header>

        <!-- Setup Modal -->
        <div class="modal hidden" id="setupModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Setup Configuration</h2>
                    <button class="modal-close" id="closeSetupModal">&times;</button>
                </div>
                <div class="setup-tabs">
                    <button class="tab-btn active" data-tab="locations">Locations</button>
                    <button class="tab-btn" data-tab="packages">Packages</button>
                    <button class="tab-btn" data-tab="agency">Agency</button>
                    <button class="tab-btn" data-tab="notes">Notes</button>
                </div>
                
                <!-- Locations Tab -->
                <div class="tab-content active" id="locations-tab">
                    <div class="form-group">
                        <label class="form-label">Add Location</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="locationInput" placeholder="Enter location name">
                            <button class="btn btn--primary" id="addLocationBtn">Add</button>
                        </div>
                    </div>
                    <div class="locations-list" id="locationsList"></div>
                </div>

                <!-- Packages Tab -->
                <div class="tab-content" id="packages-tab">
                    <div class="form-group">
                        <label class="form-label">Package Name</label>
                        <input type="text" class="form-control" id="packageName" placeholder="e.g., Half Day Package">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <input type="text" class="form-control" id="packageDesc" placeholder="e.g., 60 Km, 6 Hr">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Base Price (₹)</label>
                        <input type="number" class="form-control" id="packagePrice" placeholder="2500">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Additional Rate per Km (₹)</label>
                        <input type="number" class="form-control" id="packageKmRate" placeholder="20">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Additional Rate per Hour (₹)</label>
                        <input type="number" class="form-control" id="packageHrRate" placeholder="200">
                    </div>
                    <button class="btn btn--primary" id="addPackageBtn">Add Package</button>
                    <div class="packages-list" id="packagesList"></div>
                </div>

                <!-- Agency Tab -->
                <div class="tab-content" id="agency-tab">
                    <div class="form-group">
                        <label class="form-label">Agency Name</label>
                        <input type="text" class="form-control" id="agencyNameInput" placeholder="Travel Agency Name">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Mobile Number</label>
                        <input type="tel" class="form-control" id="agencyMobileInput" placeholder="+91 1234567890">
                    </div>
                    <button class="btn btn--primary" id="saveAgencyBtn">Save Agency Info</button>
                </div>

                <!-- Notes Tab -->
                <div class="tab-content" id="notes-tab">
                    <div class="form-group">
                        <label class="form-label">Agency Notes</label>
                        <textarea class="form-control" id="agencyNotes" rows="6" placeholder="Enter terms and conditions, policies, or important notes..."></textarea>
                    </div>
                    <button class="btn btn--primary" id="saveNotesBtn">Save Notes</button>
                </div>
            </div>
        </div>

        <!-- Main Itinerary Form -->
        <main class="main-content">
            <div class="card">
                <div class="card__header">
                    <h2>Create New Itinerary</h2>
                </div>
                <div class="card__body">
                    <div class="form-group">
                        <label class="form-label">Customer Name</label>
                        <input type="text" class="form-control" id="customerName" placeholder="Enter customer name">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="startDate">
                    </div>

                    <!-- Days Section -->
                    <div class="days-section">
                        <div class="section-header">
                            <h3>Itinerary Days</h3>
                        </div>
                        <!-- Prominent Add Day Button -->
                        <div class="add-day-container">
                            <button class="btn btn--primary btn--large add-day-btn" id="addDayBtn">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                                </svg>
                                Add Day
                            </button>
                        </div>
                        <div class="days-container" id="daysContainer">
                            <!-- Days will be added here dynamically -->
                        </div>
                    </div>

                    <!-- Packages Section -->
                    <div class="packages-section">
                        <h3>Select Packages</h3>
                        <div class="packages-container" id="packagesContainer">
                            <!-- Packages will be loaded here -->
                        </div>
                    </div>

                    <!-- Notes Display -->
                    <div class="notes-display" id="notesDisplay">
                        <!-- Agency notes will be displayed here -->
                    </div>

                    <!-- Action Buttons -->
                    <div class="action-buttons">
                        <button class="btn btn--primary btn--full-width" id="saveItineraryBtn">Save Itinerary</button>
                    </div>
                </div>
            </div>

            <!-- Saved Itineraries -->
            <div class="saved-itineraries" id="savedItineraries">
                <h3>Saved Itineraries</h3>
                <div class="itineraries-list" id="itinerariesList">
                    <!-- Saved itineraries will be displayed here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Success Toast -->
    <div class="toast hidden" id="successToast">
        <div class="toast-content">
            <span id="toastMessage">Action completed successfully!</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
