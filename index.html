<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Itinerary Builder</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <!-- jsPDF (used for PDF export) -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <h1>Itinerary Builder</h1>
      <div class="agency">
        <input id="agencyName" placeholder="Agency Name" />
        <input id="agencyMobile" placeholder="Agency Mobile" />
      </div>
    </header>

    <main class="container">
      <section class="controls">
        <label>Start Date
          <input id="startDate" type="date" />
        </label>
        <button id="addDayBtn" class="btn">Add Day</button>
        <button id="saveItineraryBtn" class="btn btn--primary">Save Itinerary</button>
      </section>

      <!-- Days area (Day 1 is auto-created on load) -->
      <section id="daysContainer" class="days"></section>

      <!-- Setup remains below (no movement) -->
      <section class="setup">
        <h2>Setup Configuration</h2>
        <div class="setup-columns">
          <div class="card">
            <h3>Locations</h3>
            <label>Add Location (single or comma-separated)</label>
            <div class="input-row">
              <input id="locationInput" placeholder="e.g., Anjuna, Baga" />
              <button id="addLocationBtn" class="btn">Add</button>
            </div>
            <div id="locationsList" class="list small"></div>
          </div>

          <div class="card">
            <h3>Packages</h3>
            <label>Package Name (leave blank to auto-create from Hours & Kms)</label>
            <input id="packageName" placeholder="Optional package name" />
            <label>Description</label>
            <input id="packageDesc" placeholder="Short description" />
            <label>Hours</label>
            <input id="packageHours" type="number" min="0" />
            <label>Kms</label>
            <input id="packageKms" type="number" min="0" />
            <label>Base Price</label>
            <input id="packagePrice" type="number" min="0" />
            <label>Additional per Km</label>
            <input id="packageKmRate" type="number" min="0" />
            <label>Additional per Hr</label>
            <input id="packageHrRate" type="number" min="0" />
            <div class="input-row">
              <button id="addPackageBtn" class="btn btn--primary">Add Package</button>
              <button id="clearPackageBtn" class="btn">Clear</button>
            </div>
            <div id="packagesList" class="list small"></div>
          </div>
        </div>
      </section>

      <section class="saved">
        <h2>Saved Itineraries</h2>
        <div id="savedList" class="list"></div>
      </section>

      <footer class="footer">
        <small>Stored in browser localStorage</small>
      </footer>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
